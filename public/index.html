<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      margin: 0;

    .container {

    }

    }

  </style>
</head>
<body>
  <div class="container">
    <h1>üéÆ Game X·∫øp T·ª´ üéÆ</h1>
    <div id="scramble" class="scramble"></div>
    <input type="text" id="answer" placeholder="Nh·∫≠p t·ª´ ƒë√∫ng...">
    <div>
      <button onclick="checkAnswer()">X√°c nh·∫≠n</button>
      <button onclick="giveUp()">Ch·ªãu thua</button>
    </div>
    <div id="message" class="message"></div>
    <button id="nextBtn" style="display:none;" onclick="nextWord()">Ti·∫øp theo ‚û°Ô∏è</button>
  </div>

  <!-- import danh s√°ch t·ª´ -->
  <script src="words.js"></script>

  <script>
    let currentWord = "";
    let shuffled = "";

    function shuffleWord(word) {
      const chars = word.replace(/\s/g, "").split("");
      for (let i = chars.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [chars[i], chars[j]] = [chars[j], chars[i]];
      }
      return chars.join("/");
    }

    function nextWord() {
      document.getElementById("message").textContent = "";
      document.getElementById("nextBtn").style.display = "none";
      document.getElementById("answer").value = "";

      currentWord = words[Math.floor(Math.random() * words.length)];
      shuffled = shuffleWord(currentWord);
      document.getElementById("scramble").textContent = shuffled;
    }

    function checkAnswer() {
      const input = document.getElementById("answer").value.trim();
      const msg = document.getElementById("message");

      if (input.toLowerCase() === currentWord.toLowerCase()) {
        msg.textContent = "üéâ Ch√≠nh x√°c!";
        msg.className = "message correct";
        document.getElementById("nextBtn").style.display = "inline-block";
      } else {
        msg.textContent = "‚ùå Sai r·ªìi, th·ª≠ l·∫°i.";
        msg.className = "message wrong";
      }
    }

    function giveUp() {
      const msg = document.getElementById("message");
      msg.textContent = "üò¢ ƒê√°p √°n ƒë√∫ng l√†: " + currentWord;
      msg.className = "message wrong";
      document.getElementById("nextBtn").style.display = "inline-block";
    }

    // Load c√¢u ƒë·∫ßu ti√™n khi m·ªü trang
    nextWord();
  </script>
</body>
