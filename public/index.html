<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {

      text-align: center;

      padding: 0;
      background: linear-gradient(-45deg, #fbc2eb, #a6c1ee, #fad0c4, #c9d6ff);

    @keyframes gradientBG {

    .home-btn {

    }
    .home-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
   
    .side-img {
      position: absolute;
      top: 30%;
      width: 160px;
      max-height: 250px;
      object-fit: contain;
      z-index: 1;
    }
    .side-left {
      left: calc(50% - 400px);
    }
    .side-right {
      right: calc(50% - 400px);
    }
     .wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
    }
    .container {
      position: relative;
      margin: auto;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.95);

      box-shadow: 0 10px 30px rgba(0,0,0,0.15);

    }
    h1 {

    }
    .scramble {

      margin: 25px 0;

      color: #ff5722;
    }
    input {
      padding: 12px;
      font-size: 25px;
      font-weight: bold;
      width: 80%;
      margin: 15px 0;
      border: 2px solid #ddd;
      border-radius: 10px;
      outline: none;
      transition: 0.3s;
    }
    input:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 8px rgba(106,17,203,0.4);
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      margin: 6px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    .message {
      margin: 20px 0;
      font-size: 20px;
      font-weight: 600;
    }
    .correct { color: #27ae60; }
    .wrong { color: #e74c3c; }
    @media (max-width: 900px) {

    }
  </style>
</head>
<body>
  <!-- N√∫t Trang ch·ªß -->
  <a href="https://homepage-gray-omega.vercel.app/" class="home-btn">üè† Trang ch·ªß</a>

  <div class="wrapper">
    <!-- ·∫¢nh chibi -->
    <img src="images/coha-left.png" alt="C√¥ H√† tr√°i" class="side-img side-left">
    <img src="images/coha-right.png" alt="C√¥ H√† ph·∫£i" class="side-img side-right">

    <div class="container">
      <h1>üéÆ Game X·∫øp T·ª´ üéÆ</h1>
      <div id="scramble" class="scramble"></div>
      <input type="text" id="answer" placeholder="Nh·∫≠p t·ª´ ƒë√∫ng...">
      <div>
        <button onclick="checkAnswer()">X√°c nh·∫≠n</button>
        <button onclick="giveUp()">Ch·ªãu thua</button>
      </div>
      <div id="message" class="message"></div>
      <button id="nextBtn" style="display:none;" onclick="nextWord()">Ti·∫øp theo ‚û°Ô∏è</button>
    </div>
  </div>

  <script src="words.js"></script>
  <script>
    let currentWord = "";
    let shuffled = "";
    let answered = false;

    function shuffleWord(word) {
      const chars = word.replace(/\s/g, "").split("");
      for (let i = chars.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [chars[i], chars[j]] = [chars[j], chars[i]];
      }
      return chars.join("/");
    }

    function nextWord() {
      document.getElementById("message").textContent = "";
      document.getElementById("nextBtn").style.display = "none";
      const inputBox = document.getElementById("answer");
      inputBox.value = "";
      inputBox.focus();

      currentWord = words[Math.floor(Math.random() * words.length)];
      shuffled = shuffleWord(currentWord);
      document.getElementById("scramble").textContent = shuffled;
      answered = false;
    }

    function checkAnswer() {
      const input = document.getElementById("answer").value.trim();
      const msg = document.getElementById("message");

      if (input.toLowerCase() === currentWord.toLowerCase()) {
        msg.textContent = "üéâ Ch√≠nh x√°c!";
        msg.className = "message correct";
        document.getElementById("nextBtn").style.display = "inline-block";
        answered = true;
      } else {
        msg.textContent = "‚ùå Sai r·ªìi, th·ª≠ l·∫°i.";
        msg.className = "message wrong";
      }
    }

    function giveUp() {
      const msg = document.getElementById("message");
      msg.textContent = "üò¢ ƒê√°p √°n ƒë√∫ng l√†: " + currentWord;
      msg.className = "message wrong";
      document.getElementById("nextBtn").style.display = "inline-block";
      answered = true;
    }

    // Enter: x√°c nh·∫≠n ho·∫∑c qua c√¢u ti·∫øp
    document.getElementById("answer").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        if (answered) {
          nextWord();
        } else {
          checkAnswer();
        }
      }
    });

    nextWord();
  </script>
</body>
</html>
